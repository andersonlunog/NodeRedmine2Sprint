<div class="row-fluid">
  <form id="frmUsuario" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputNome">Nome *</label>
      <div class="controls">
        <input type="text" id="inputNome" name="nome" placeholder="Nome" value="">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email *</label>
      <div class="controls">
        <input type="text" id="inputEmail" name="email" placeholder="Email" value="">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Senha *</label>
      <div class="controls">
        <input type="password" id="inputPassword" name="senha" placeholder="senha" value="">
      </div>
    </div>    
    <div class="control-group">
      <label class="control-label" for="inputPasswordConfirm">Confirmação de Senha *</label>
      <div class="controls">
        <input type="password" id="inputPasswordConfirm" name="confirmacaoSenha" placeholder="confirmação de senha" value="">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">        
        <button id="btnSalvar" type="submit" class="btn btn-primary">Cadastrar</button>
        <a type="button" class="btn" href="#/usuarios">Listar</a>
        <button id="btnVer" type="button" class="btn">Ver</button>
      </div>
    </div>
  </form>
</div>

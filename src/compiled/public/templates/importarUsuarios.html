<div class="container">
  <form id="frm-filtro">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="input-inicio">Início *</label>
          <input type="number" class="form-control" id="input-inicio" name="inicio" placeholder="Início" value="50">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label" for="input-fim">Fim *</label>
          <input type="number" class="form-control" id="input-fim" name="fim" placeholder="Fim" value="60">
        </div>
      </div>
    </div>
    <button id="btn-buscar" type="submit" class="btn btn-primary">Buscar</button>
  </form>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <%_.each(usuarios, function(usuario) { %>
        <tr>
          <td><%= usuario.attributes.id %></td>
          <td><%= usuario.attributes.firstname %> <%= usuario.attributes.lastname %></td>
          <td></td>
        </tr>
        <%})%>
      </tbody>    
    </table>
    <a class="btn btn-primary" id="btn-salvar">Salvar</a>
  </div>
</div>

<div class="container">
  <h2>Definir Equipe</h2>
  <hr>
  <form id="frm-usuarios">
    <div class="form-group">
      <label class="control-label" for="input-nome">Nome</label>
      <input type="text" class="form-control" id="input-nome" name="nome" placeholder="Nome" value="<%= model.nome %>">
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <%_.each(usuariosRedmine, function(usuario) { %>
        <tr>
          <td><input type="checkbox" class="chk-usuario" name="<%= usuario._id %>" <%= usuario.ativoEquipe ? "checked" : "" %>></td>
          <td><%= usuario.redmineID %></td>
          <td><%= usuario.nome %></td>
          <td></td>
        </tr>
        <%})%>
      </tbody>    
    </table>
    <button class="btn btn-primary" type="submit" id="btn-salvar">Salvar</button>
    <a type="button" class="btn btn-default" href="#equipes">Cancelar</a>
  </form>
</div>
